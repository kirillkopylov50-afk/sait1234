<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Выбор автомобиля — Индекс Драйв</title>
  <link rel="stylesheet" href="/main.css" />
</head>
<body>

<header class="header">
  <div class="container">
    <div class="logo">
      <a href="index.html" aria-label="На главную">
        <img src="/logo.png" alt="Индекс Драйв" />
      </a>
    </div>
    <nav class="nav">
      <a href="branches.html">Филиалы</a>
      <a href="car-select.html">Выбор авто</a>
      <a href="booking.html">Бронирование</a>
    </nav>
    <div class="auth-links">
      <a href="login.html" class="btn btn-outline">Войти</a>
    </div>
  </div>
</header>

  <div class="container">
    <div class="card car-select-card">
      <h2>Выберите автомобиль</h2>

      <div class="cars-grid">
        <div class="car-card">
          <img src="/toyota.png" alt="Toyota Camry" class="car-image">
          <h3>Toyota Camry</h3>
          <p><strong>Цвет:</strong> Чёрный</p>
          <p><strong>Двигатель:</strong> Бензиновый</p>
          <p><strong>Коробка:</strong> АКП</p>
          <p><strong>Класс:</strong> Эконом</p>
          <p class="car-price">2 500 ₽ / день</p>
          <div class="car-actions">
            <button class="btn btn-outline">Отмена</button>
            <button class="btn btn-primary">Выбрать</button>
          </div>
        </div>

        <div class="car-card">
          <img src="/bmw.png" alt="BMW X5" class="car-image">
          <h3>BMW X5</h3>
          <p><strong>Цвет:</strong> Белый</p>
          <p><strong>Двигатель:</strong> Дизельный</p>
          <p><strong>Коробка:</strong> АКП</p>
          <p><strong>Класс:</strong> Премиум</p>
          <p class="car-price">6 200 ₽ / день</p>
          <div class="car-actions">
            <button class="btn btn-outline">Отмена</button>
            <button class="btn btn-primary">Выбрать</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
